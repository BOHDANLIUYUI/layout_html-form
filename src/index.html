<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
     method="post" 
     autocapitalize="off"
    >
      <fieldset class="last-field">
        <legend>Personal information</legend>
        <label class="label"> Surname:
          <input type="text" 
           name="surname"
           required
          >
        </label><br>

        <label class="label">Name:
          <input type="text" 
           name="name"
           required
          >
        </label><br>

        <label class="label">How old are You?
          <input type="number" 
           name="old"
           required
           value="12"
           min="1"
           max="100"
          >
        </label><br>

        <label class="label">Full date of birth
          <input type="date"
           name="calendar"
           value="2023.01.01"
          >
        </label>
          

        <label class="label">I accept the term of the agrement
          <input type="checkbox"
           name="agrement"
           required
          >
        </label>
      </fieldset>

      <fieldset class="last-field">
        <legend>Registration</legend>
        <label class="label">E-mail 
          <input type="email"
           name="email" 
           placeholder="email@example.com"
           required
           autocomplete="off"
          >
        </label>

        <label class="label">Password
          <input type="password"
           name="password"
           required
           minlength="8"
          >
        </label>
      </fieldset>

      <fieldset class="last-field">
        <legend>An interesting fact about you!</legend>
        <label class="label">Do you love cats?
          <input type="radio" name="yes">Yes
          <input type="radio" name="no">No
        </label>

        <label class="label">What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="label">What time do you go to bed?
          <input type="time"
           name="time" 
          >
        </label>

        <label class="label">What are your favorit brand of cars?
          <select class="select"
           name="car"
           multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="label">How do you rate our work?
          <input type="range"
           name="rate" 
          >
        </label>
      </fieldset>

      <fieldset class="last-field">
        <legend>Additional info</legend>
        <label class="label">Comments
          <textarea name="info" maxlength="200"></textarea>
        </label>

        <label class="label">Would you recommend us?
          <select class="select" name="option">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button><br>
    </form>
  </body>
</html>
